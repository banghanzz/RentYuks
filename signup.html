<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="frontend/style/style.css">
  <title>Sign Up to RentYuks</title>
</head>

<body>
  <!-- RentYuks Title-->
  <section id="titlebody">
    <div class="d-none d-lg-block d-md-none d-sm-none"> 
      <div class="container text-center my-5">
        <h1>RentYuks</h1>
      </div>
    </div>
  </section>

  <!-- Signup Body -->
  <section id="signupbody">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 col-sm-12 align-self-center">
          <div class="d-block d-lg-none d-md-none d-sm-block">  
            <h1 class="judul mb-4 my-4" style="text-align: center;">Daftar</h1>
          </div>
          <div class="card border-light mb-5">
            <div class="card-body px-5 py-5">
              <div class="d-none d-lg-block d-md-none d-sm-none"> 
                <h1>Daftar</h1>
              </div>
              <form>
                <div class="signup mb-4 ">
                  <label for="exampleInputNama" class="form-label">Nama</label>
                  <input type="text" id="exampleInputNama" class="form-control border-light py-3"
                    placeholder="Raffi Ahmad">
                </div>

                <div class="signup mb-4">
                  <label for="exampleInputNomorTelepon" class="form-label">Nomor Telepon</label>
                  <input type="text" id="exampleInputNomorTelepon" class="form-control border-light py-3"
                    placeholder="081234567890">
                </div>

                <div class="signup mb-4">
                  <label for="exampleInputEmail" class="form-label">Email</label>
                  <input type="text" id="exampleInputEmail" class="form-control border-light py-3"
                    placeholder="example@email.com">
                </div>

                <div class="signup mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="text" id="exampleInputPassword1" class="form-control border-light py-3"
                    placeholder="Buat password Anda">
                </div>

                <div class="signup mb-4">
                  <label for="exampleInputPassword2" class="form-label">Ulangi Password</label>
                  <input type="text" id="exampleInputPassword2" class="form-control border-light py-3"
                    placeholder="Ketik ulang password Anda">
                </div>

                <div class="signupbtn mb-5">
                  <a href="signup_success.html"><button type="button" class="btn btn-primary py-3 w-100">Daftar</button></a>
                </div>

                <div class="login-offer text-center">
                  <p>Sudah punya akun ? <a href="login.html">Login aja yuks</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
